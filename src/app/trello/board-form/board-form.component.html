
    <form role="form" class="form-horizontal" [formGroup]="form">
      <div class="form-group">
        <label class="col-sm-4" for="inputSubject"><span class="glyphicon glyphicon-list-alt"></span>Tên bảng</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="inputSubject" formControlName="name"></div>
      </div>
      <div class="form-group">
        <label class="col-sm-12" for="inputBody"><span class="glyphicon glyphicon-list"></span>Ghi chú</label>
        <div class="col-sm-12"><textarea class="form-control" id="inputBody" rows="3" formControlName="description"></textarea></div>
      </div>
      <div *ngIf="isSaveFail"  class="alert alert-danger" role="alert">
        {{message}}
      </div>
    </form>
  <div align="center">
    <button type="button" class="btn btn-primary btn-xs btn3d" (click)="saveNewBoard()">Save</button>
    <button type="button" class="btn btn-default btn-xs btn3d" (click)="closeModal()">Huỷ</button>
  </div>
