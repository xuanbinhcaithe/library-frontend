
<form role="form" class="form-horizontal" [formGroup]="form">
  <div class="form-group">
    <label class="col-sm-8" for="inputSubject"><span class="glyphicon glyphicon-list-alt"></span>Tên thẻ</label>
    <div class="col-sm-12"><input type="text" class="form-control" id="inputSubject" formControlName="name" ></div>
  </div>
  <div class="form-group">
    <label class="col-sm-8" for="inputSubject"><span class="glyphicon glyphicon-list-alt"></span>Ghi chú</label>
    <div class="col-sm-12"><textarea class="form-control" id="inputBody" rows="3" formControlName="description"></textarea></div>
  </div>
  <div *ngIf="isSaveFail"  class="alert alert-danger" role="alert">
    {{message}}
  </div>
</form>
<div align="center">
  <button type="button" class="btn btn-primary btn-xs btn3d" (click)="saveNewTab()">Save</button>
  <button type="button" class="btn btn-default btn-xs btn3d" (click)="closeModal()">Huỷ</button>
</div>
