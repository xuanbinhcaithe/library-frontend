<hr>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <form novalidate enctype="multipart/form-data">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img [src]="imageMin"
                     class="rounded-circle p-1 bg-primary" width="210">
                <div class="mt-3">
                  <h4>{{userInfo?.username || ''}}</h4>
                </div>
                <label class="file-upload">
                  <input #imageInputFile type="file" multiple="multiple" name="image" id="image"
                         (change)="onFileChange($event)"
                         accept="image/png, image/jpeg, image/gif">
                  Chọn ảnh
                </label>
                <input type="button" name="user" class="btn btn-primary px-4" value="Lưu"
                       (click)="onUpload()">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <form [formGroup]="formUser">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Username</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" name="user" class="form-control" formControlName="username">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" name="user" class="form-control" formControlName="email">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" name="user" class="form-control" formControlName="phone">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" name="user" class="form-control" formControlName="address">
                </div>
              </div>

              <div *ngIf="isUpdateFail" class="row mb-3">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9 text-secondary">
                  <div class="alert alert-danger" role="alert">
                    {{message}}
                  </div>
                </div>
              </div>
              <div *ngIf="isUpdateSuccess" class="row mb-3">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9 text-secondary">
                  <div class="alert alert-primary" role="alert">
                    Cập nhật dữ liệu thành công!
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <input type="button" name="user" class="btn btn-primary px-4" value="Save Changes"
                         (click)="changUser()">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
